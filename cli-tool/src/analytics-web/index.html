<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Analytics - Terminal</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Main Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            line-height: 1.4;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            border-bottom: 1px solid #30363d;
            padding-bottom: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-title {
            color: #d57455;
            font-size: 1.25rem;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: #30363d;
            border-color: #444c56;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .control-btn.active {
            background: #238636;
            border-color: #2ea043;
        }
        
        .last-update {
            color: #8b949e;
            font-size: 0.85rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #30363d;
            border-top: 4px solid #3fb950;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #c9d1d9;
            font-size: 1.1rem;
        }
        
        .error-banner {
            background: #f85149;
            color: white;
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin-left: auto;
        }
        
        .summary-section {
            margin-bottom: 30px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .summary-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            transition: border-color 0.2s;
        }
        
        .summary-card:hover {
            border-color: #444c56;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-header h3 {
            color: #f0f6fc;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .card-icon {
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: 600;
            color: #3fb950;
            margin-bottom: 8px;
        }
        
        .card-change {
            font-size: 0.8rem;
            color: #8b949e;
        }
        
        .charts-section {
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-header h3 {
            color: #f0f6fc;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .chart-controls select {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .chart-canvas-container {
            height: 300px;
            position: relative;
        }
        
        .conversations-section {
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h3 {
            color: #f0f6fc;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .section-controls {
            display: flex;
            gap: 10px;
        }
        
        .conversation-table-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 1px solid #30363d;
            background: #0d1117;
        }
        
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-select, .search-input {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .search-input {
            min-width: 250px;
        }
        
        .pagination-info {
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .conversation-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .conversation-table th,
        .conversation-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        
        .conversation-table th {
            background: #0d1117;
            color: #f0f6fc;
            font-weight: 600;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }
        
        .conversation-table th:hover {
            background: #21262d;
        }
        
        .conversation-table th.sortable:after {
            content: ' ↕';
            opacity: 0.5;
        }
        
        .conversation-table th.sort-asc:after {
            content: ' ↑';
            opacity: 1;
        }
        
        .conversation-table th.sort-desc:after {
            content: ' ↓';
            opacity: 1;
        }
        
        .conversation-table td {
            color: #c9d1d9;
            font-size: 0.9rem;
        }
        
        .conversation-row:hover {
            background: #21262d;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #238636;
            color: white;
        }
        
        .status-waiting {
            background: #d29922;
            color: white;
        }
        
        .status-idle {
            background: #8b949e;
            color: white;
        }
        
        .status-completed {
            background: #6e7681;
            color: white;
        }
        
        .conversation-id {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            color: #79c0ff;
        }
        
        .project-name {
            color: #ffa657;
            font-weight: 500;
        }
        
        .token-count {
            color: #3fb950;
            font-weight: 500;
        }
        
        .modified-time {
            color: #8b949e;
            font-size: 0.85rem;
        }
        
        .message-count {
            color: #c9d1d9;
        }
        
        .actions-cell {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .action-btn:hover {
            background: #30363d;
        }
        
        .table-footer {
            padding: 15px 20px;
            border-top: 1px solid #30363d;
            background: #0d1117;
        }
        
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .pagination-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: #30363d;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-cell, .no-data-cell, .error-cell {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .error-cell {
            color: #f85149;
        }
        
        .dashboard-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }
        
        .footer-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #8b949e;
            font-size: 0.85rem;
        }
        
        .initialization-error {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .header-controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .table-controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .filter-controls {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .search-input {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Dashboard will be rendered here by the modular architecture -->
    </div>
    
    <!-- Load Services -->
    <script src="./services/DataService.js"></script>
    <script src="./services/StateService.js"></script>
    
    <!-- Load Components -->
    <script src="./components/Charts.js"></script>
    <script src="./components/ConversationTable.js"></script>
    <script src="./components/Dashboard.js"></script>
    
    <!-- Load Main Application -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
